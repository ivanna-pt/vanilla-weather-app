<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Project</title>
  <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="scss/main.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <script src="https://kit.fontawesome.com/32b127f049.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<!--Wrapper starts-->
<div class="wrapper">
<!--    Main section starts-->
    <section class="main-section">
<!--        Search block-->
        <div class="search-row">
            <div class="search-row__input-icon">
                <input type="text" class="search-row__input" placeholder="Enter a city name" id="search-input">
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </div>
            <button class="current__btn" id="current-btn">
                <i class="fa-solid fa-location-dot"></i>
            </button>
        </div>

<!--        Current Info-->
        <div class="info">
            <div class="info__block">
                <h1 class="info__city" id="city">Kyiv</h1>
                <div class="info__date" id="date">Thu, Aug 16</div>
            </div>
            <div class="info__block">
                <div class="info__time" id="local-time">21:36</div>
            </div>
        </div>

        <!--      Weather display  -->
        <div class="weather">
            <div class="weather__image">
                <img src="img/cloudy_light_color_96dp.png" alt="cloudy">
            </div>
            <div class="weather__info">
                <div>
                    <div class="weather__temperature"><span id="temperature">25</span>°</div>
                    <div class="weather__description text-secondary">Cloudy</div>
                </div>
                <div class="weather__unit-switch">
                    <span class="weather__unit-switch-item text-secondary active" id="celsius-btn">C</span>
                    <span class="weather__unit-switch-item text-secondary" id="fahrenheit-btn">F</span>
                </div>
            </div>

        </div>

<!--        Additional Info-->
        <div class="additional">
            <div class="additional__item">
                <div class="additional__item-value"><span id="real-feel">18</span>°C</div>
                <div class="additional__item-name">RealFeel</div>
            </div>
            <div class="additional__item">
                <div class="additional__item-value"><span id="humidity">63</span>%</div>
                <div class="additional__item-name">Humidity</div>
            </div>
            <div class="additional__item">
                <div class="additional__item-value"><span id="wind">3</span>km/h</div>
                <div class="additional__item-name">Wind</div>
            </div>
            <div class="additional__item">
                <div class="additional__item-value"><span id="pressure">1012</span>hPa</div>
                <div class="additional__item-name">Pressure</div>
            </div>
        </div>

<!--        Forecast -->
        <div class="forecast">
            <div class="forecast__item">
                <div class="forecast__day">Tue</div>
                <div class="forecast__block">
                    <img src="img/heavy_rain_light_color_96dp.png" alt="">
                    <div class="forecast__temp">
                        <div class="forecast__temp-max"><span>16</span>°</div>
                        <div class="forecast__temp-min text-secondary"><span>13</span>°</div>
                    </div>
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__day">Wen</div>
                <div class="forecast__block">
                    <img src="img/cloudy_light_color_96dp.png" alt="">
                    <div class="forecast__temp">
                        <div class="forecast__temp-max"><span>20</span>°</div>
                        <div class="forecast__temp-min text-secondary"><span>15</span>°</div>
                    </div>
                </div>
            </div>

            <div class="forecast__item">
                <div class="forecast__day">Thu</div>
                <div class="forecast__block">
                    <img src="img/haze_fog_dust_smoke_light_color_96dp.png" alt="">
                    <div class="forecast__temp">
                        <div class="forecast__temp-max"><span>19</span>°</div>
                        <div class="forecast__temp-min text-secondary"><span>9</span>°</div>
                    </div>
                </div>
            </div>

        </div>
    </section>
<!--  Main section ends  -->

<!--    Footer starts-->
    <footer>
        <p>This project was coded by Ivanna Pokhyl and is open-sourced on <a href="#">GitHub</a> and hosted on <a
                href="#">Netlify</a> </p>
    </footer>
<!--Footer ends-->
</div>
<!--Wrapper ends-->


<!--JavaScript files-->
<script src="src/main.js"></script>
<script src="src/set-date.js"></script>

</body>
</html>
