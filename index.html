<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Project</title>
  <link rel="stylesheet" href="src/style.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<!--Wrapper starts-->
<div class="wrapper">
<!--    Header starts-->
    <header>
        <div class="row">
            <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-outline-primary">Current</button>
        </div>
    </header>
<!--    Header ends-->

<!--    Main section starts-->
    <section class="main-section">
<!--        Date and city info-->
        <div class="date-city-display">
            <div class="current-date">
                <div>19:38</div>
                <div>Mon, 15 Aug</div>
            </div>
            <div class="city">
                Kyiv, Ukraine
            </div>
        </div>
<!--      Weather display  -->
        <div class="weather-display">
            <div class="weather-img"></div>
            <div class="temperature">18 °C</div>
            <div class="weather-description">Cloudy</div>
        </div>

<!--        Additional Info-->
        <div class="additional-box">
            <div class="additional-item">
                <div><span>18</span> °C</div>
                <div>RealFeel</div>
            </div>
            <div class="additional-item">
                <div><span>63</span>%</div>
                <div>Humidity</div>
            </div>
            <div class="additional-item">
                <div><span>3</span>km h </div>
                <div>Wind</div>
            </div>
            <div class="additional-item">
                <div><span>1012</span>hPa</div>
                <div>Pressure</div>
            </div>
        </div>

<!--        Forecast -->
        <div class="forecast-wrapper">
            <div class="forecast-item">
                <div class="day">Tue</div>
                <div class="img"></div>
                <div class="temp">
                    <div>16°</div>
                    <div>13°</div>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Wen</div>
                <div class="img"></div>
                <div class="temp">
                    <div>15°</div>
                    <div>12°</div>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Thu</div>
                <div class="img"></div>
                <div class="temp">
                    <div>17°</div>
                    <div>14°</div>
                </div>
            </div>

        </div>
    </section>
<!--  Main section ends  -->

<!--    Footer starts-->
    <footer>
        <p>Open-source code by Ivanna Pokhyl</p>
    </footer>
<!--Footer ends-->
</div>
<!--Wrapper ends-->
</div>

<!--JavaScript files-->
<script src="src/app.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>-->

</body>
</html>
