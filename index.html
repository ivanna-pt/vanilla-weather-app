<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Project</title>
  <link rel="stylesheet" href="src/style.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<!--Wrapper starts-->
<div class="wrapper">
<!--    Main section starts-->
    <section class="main-section">
<!--        Search block-->
        <div class="search-row">
            <input type="text" class="search-input">
            <div class="current-location-btn">

            </div>
        </div>

<!--        Current Info-->
        <div class="current-wrapper">
            <div class="block">
                <h1 class="city">Kyiv</h1>
                <div class="date">Thu, Aug 16</div>
            </div>
            <div class="block">
                <div class="time">21:36</div>
            </div>
        </div>

        <!--      Weather display  -->
        <div class="weather-display">
            <div>
                <img src="img/cloudy_light_color_96dp.png" alt="cloudy">
            </div>
            <div class="weather">
                <div>
                    <div class="temperature">25°</div>
                    <div class="description">Cloudy</div>
                </div>
                <div class="unit-switch">
                    <span>C</span>
                    <span>F</span>
                </div>
            </div>

        </div>

<!--        Additional Info-->
        <div class="additional-box">
            <div class="additional-item">
                <div><span>18</span>°C</div>
                <div>RealFeel</div>
            </div>
            <div class="additional-item">
                <div><span>63</span>%</div>
                <div>Humidity</div>
            </div>
            <div class="additional-item">
                <div><span>3</span>km/h</div>
                <div>Wind</div>
            </div>
            <div class="additional-item">
                <div><span>1012</span>hPa</div>
                <div>Pressure</div>
            </div>
        </div>

<!--        Forecast -->
        <div class="forecast-wrapper">
            <div class="forecast-item">
                <div class="day">Tue</div>
                <div class="block">
                    <img src="img/heavy_rain_light_color_96dp.png" alt="">
                    <div class="temp">
                        <span>16°</span>
                        <span>13°</span>
                    </div>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Wen</div>
                <img src="img/sunny_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>15°</span>
                    <span>12°</span>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Thu</div>
                <img src="img/partly_cloudy_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>17°</span>
                    <span>14°</span>
                </div>
            </div>


        </div>
    </section>
<!--  Main section ends  -->

<!--    Footer starts-->
    <footer>
        <p>This project was coded by Ivanna Pokhyl and is open-sourced on GitHub and hosted on Netlify </p>
    </footer>
<!--Footer ends-->
</div>
<!--Wrapper ends-->


<!--JavaScript files-->
<script src="src/app.js"></script>

</body>
</html>
