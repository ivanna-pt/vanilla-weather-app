<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast Project</title>
  <link rel="stylesheet" href="src/style.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,500;0,700;0,900;1,200;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<!--Wrapper starts-->
<div class="wrapper">
<!--    Header starts-->
    <header>
        <div class="row">
            <input class="search-input" type="text" placeholder="Enter a city" aria-label="default input example">
            <div class="btn-set">
                <button type="button" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-outline-primary">Current</button>
            </div>
        </div>
    </header>
<!--    Header ends-->

<!--    Main section starts-->
    <section class="main-section">
<!--        Current Info-->
        <div class="current-wrapper">
            <div class="box">
                <div class="date-city-display">
                    <div class="city">
                        Kyiv, Ukraine
                    </div>
                    <div class="current-date">
                        Monday, 15 Aug
                    </div>

                </div>
                <!--      Weather display  -->
                <div class="weather-display">
                    <div class="weather-img">
                        <img src="img/cloudy_light_color_96dp.png" alt="cloudy">
                    </div>
                    <div class="weather-description">Cloudy</div>
                </div>
            </div>
            <div class="box">
                <div class="temperature">25°</div>
                <div class="unit-switch">
                    <span>°C</span> / <span>°F</span>
                </div>
            </div>
        </div>

<!--        Additional Info-->
        <div class="additional-box">
            <div class="additional-item">
                <div><span>18</span>°C</div>
                <div>RealFeel</div>
            </div>
            <div class="additional-item">
                <div><span>63</span>%</div>
                <div>Humidity</div>
            </div>
            <div class="additional-item">
                <div><span>3</span>km/h</div>
                <div>Wind</div>
            </div>
            <div class="additional-item">
                <div><span>1012</span>hPa</div>
                <div>Pressure</div>
            </div>
        </div>

<!--        Forecast -->
        <div class="forecast-wrapper">
            <div class="forecast-item">
                <div class="day">Tue</div>
                <img src="img/heavy_rain_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>16°</span>
                    <span>13°</span>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Wen</div>
                <img src="img/sunny_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>15°</span>
                    <span>12°</span>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Thu</div>
                <img src="img/partly_cloudy_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>17°</span>
                    <span>14°</span>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Fri</div>
                <img src="img/snow_showers_snow_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>17°</span>
                    <span>14°</span>
                </div>
            </div>

            <div class="forecast-item">
                <div class="day">Sat</div>
                <img src="img/isolated_scattered_tstorms_day_light_color_96dp.png" alt="">
                <div class="temp">
                    <span>17°</span>
                    <span>14°</span>
                </div>
            </div>

        </div>
    </section>
<!--  Main section ends  -->

<!--    Footer starts-->
    <footer>
        <p>This project was coded by Ivanna Pokhyl and is open-sourced on GitHub and hosted on Netlify </p>
    </footer>
<!--Footer ends-->
</div>
<!--Wrapper ends-->
</div>

<!--JavaScript files-->
<script src="src/app.js"></script>

</body>
</html>
